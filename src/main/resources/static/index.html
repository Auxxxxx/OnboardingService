<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Frontend to Backend Example</h1>
    <form>
        <label class = "center" for="name">Name:</label>
        <input class = "center" type="text" id="name" required><br><br>
        <label class = "center" for="email">Email:</label>
        <input class = "center" type="email" id="email" required><br><br>
        <label class = "center" for="lastName">Last name:</label>
        <input class = "center" type="text" id="lastName" required><br><br>
        <label class = "center" for="sex">Sex:</label>
        <div class="radio-section" id="sex">
          <div>
            <input type="radio" id="man" name="man" value="man" checked/>
            <label for="man">man</label>
          </div>
          <div>
            <input type="radio" id="woman" name="woman" value="woman"/>
            <label for="woman">woman</label>
          </div>
        </div>
        <label for="mobile">Mobile number:</label>
        <input type="mobile" id="mobile" required><br><br>
        <button onclick="submitForm()">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
